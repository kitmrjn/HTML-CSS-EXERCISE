<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Enabled and disabled inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Shipping Address</legend>

            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="user-name" required>
            </div>

            <div>
                <label for="address1">Address: </label>
                <input type="text" id="address1" name="address1" required>
            </div>

            <div>
                <label for="zip-code1">Zip/postal code: </label>
                <input type="text" id="zip-code1" name="=zip-code1" required>
            </div> 
        </fieldset>
        <fieldset id="billings">
            <legend>Billing Address</legend>

            <div>
                <label for="billing-checkbox">Same as shipping address:</label>
                <input type="checkbox" id="billing-checkbox" checked>
            </div>

            <div>
                <label for="name" class="billing-label disabled-label">Name: </label>
                <input type="text" id="name" name="name" disabled required>
            </div>

            <div>
                <label for="zip-code2" class="billing-label disabled-label">Zip/postal code: </label>
                <input type="text" id="zip-code2" name="zip-code2" disabled required>
            </div>
        </fieldset>
        <div><button>Submit</button></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
