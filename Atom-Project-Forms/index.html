<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference?
                Fill out this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name: </label>
            <input type="text" id="full-name" name="full-name">
        </div>

        <div class="form-row">
            <label for="email">Email: </label>
            <input type="email" 
                   name="email" 
                   type="email" 
                   placeholder="kit@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of talk</legend>
            <input type="radio"
                   name="talk-type"
                   value="main-stage"
                   id="talk-type-1">
            <label for="talk-type-2" class="radio-label">Main Stage</label>
            <input type="radio"
                   name="talk-type"
                   value="workshop"
                   id="talk-type-2">
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <label for="available" class="checkbox-label">
            <input type="checkbox" id="available" name="available" value="is-available">
            <span>
                I'm actually available the date of the talk
            </span>
            </label>
        </div>

        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
